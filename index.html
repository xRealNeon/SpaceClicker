<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-site-verification" content="Uq_f5dHwyMF2KlVOOs3r3ZbHU7hGPtWkIzLJaU4ikzE" />
    <title>SpaceClicker</title>
    <link rel="shortcut icon" href="icon.png" type="image/png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/downloadjs/1.4.8/download.min.js"></script>
</head>

<body oncontextmenu="return false;">
    <video autoplay muted loop id="bgVideo">
        <source src="Universe.mp4" type="video/mp4">
    </video>
    <div class="center" id="box" style="filter: blur(4px);">
        <div id="startScreen">
            <h1>Just press a key and begin</h1>
            <p>Select Level: </p><select id="level">
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="150">150</option>
                <option value="200">200</option>
                <option value="250">250</option>
                <option value="300" selected>300</option>
            </select>
        </div>
        <div id="ingameScreen" style="display: none;">
            <h1><span id="keyname"></span></h1>
            <progress max="300" value="0" id="progress"></progress>
            <h2><span id="clicks"></span><br></h2>
            <h2><span id="seconds"></span>s</h2>
        </div>
        <div id="endScreen" style="display: none;">
            <h1><span id="keynameEnd"></span></h1>
            <h2>Done in <span id="secondsEnd"></span>s</h2>
            <h2>Level: <span id="levelEnd"></span></h2>
            <a class="btn" onclick="downloadResult();">Download Result</a>
            <a class="btn btn-red" onclick="reset();">Retry</a>
            <a class="btn btn-blue" target="_blank" id="tweet">Tweet</a>
        </div>
    </div>
    <div class="loader" id="loader">Loading...</div>
</body>
<script src="main.js"></script>

</html>
